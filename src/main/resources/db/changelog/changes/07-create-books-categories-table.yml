databaseChangeLog:
  - changeSet:
      id: create books-categories-table
      author: IP
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: categories_id
                  type: BIGINT
                  constraints:
                    nullable: false